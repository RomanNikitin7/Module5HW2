<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>A-level</title>
    <style>
        li:first-child{
            font-weight: bold;
        }
        li:nth-child(2){
            font-style: italic;
        }
        li:nth-child(3){
            text-decoration: underline;
        }
        li:nth-child(4){
            color: blue;
            text-decoration: underline;
            cursor: pointer;            
        }
        li:nth-child(5){
            color: red;
        }
    </style>    
</head>
<body>
    <header>Header</header>
    <section>
        <h1>section title</h1>
        <ol>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li><a href="https://www.google.com.ua" target="_blank">item4</a></li>
            <li>item5</li>
        </ol>
    </section>
    <footer>footer</footer>
</body>
</html>
